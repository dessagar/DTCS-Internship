        <div class="inner-content-wrapper ">
  

                
                <div class="knowledge-wrapper ">
                  <div class="content-outer-wrapper ">
                    <!-- <div class="container-fluid"> -->
                      <div class="col-md-12">
                        <div
                          id="carouselExampleIndicators"
                          class="carousel slide"
                          data-bs-ride="carousel"
                        >
                          <div class="carousel-indicators">
                            
                            <ng-container *ngFor="let slide of slides; let i = index">
                              <button
                                type="button"
                                [attr.data-bs-target]="'#carouselExampleIndicators'"
                                class="active"
                              aria-current="true"
                                [attr.data-bs-slide-to]="i"
                                [attr.aria-label]="'Slide ' + (i)"
                              ></button>
                            </ng-container>
                          </div>
                  
                          <div class="carousel-inner">
                  
                            <!-- 3rd slide of carousel -->
                          
                  
                            <!-- newlycreated slides -->
                            <div *ngIf="slides.length > 0; else noSlidesMessage">
                              <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
                                <div class="content-wrapper">
                                  <div class="content-inner-wrapper">
                                    <app-carousel
                                      [title]="slide.title"
                                      [subTitle]="slide.subtitle"
                                      [description]="slide.description"
                                      [imageSrc]="slide.image" 
                                      [activeTab]="activeTab"
                                      [videoData]="slide.externalVideos"
                                      [localData]="slide.internalVideos"
                                    ></app-carousel>
                                  </div>
                                </div>
                              </div>
                            </div>
                            
                            <ng-template #noSlidesMessage>
                              <p>No slides available.</p>
                            </ng-template>
                                
                          </div>
                  
                          <button
                            class="carousel-control-prev"
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev"
                            data-bs-interval="false"
                            [class.d-none]="slides.length === 0" 
                          >
                            <span class="carousel-control-prev-icon" aria-hidden="true">
                              <i class="bi bi-chevron-left"></i>
                            </span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button
                            class="carousel-control-next"
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next"
                            data-bs-interval="false"
                            [class.d-none]="slides.length === 0" 
                          >
                            <span class="carousel-control-next-icon" aria-hidden="true">
                              <i class="bi bi-chevron-right"></i>
                            </span>
                            <span class="visually-hidden">Next</span>
                          </button>
                        </div>
                      </div>

                  </div>
