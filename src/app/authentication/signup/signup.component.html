                        <!--radio buttons ends-->
                        <form (ngSubmit)="signup()" #formData="ngForm">
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name" name="name" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Email Id" [(ngModel)]="user.email" name="email" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
                                </div>
                            </div>
                            <!-- <div class="row mb-3">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required>
                                </div>
                            </div> -->
                        

                            <div class="row mb-3">
                                <div class="col-md-12 d-grid">
                                    <button type="submit" class="btn btn-primary login-btn">Create</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-center"> Already have an account ? <a href=#
                                            class="signup-link"  routerLink="../login">Login here</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
