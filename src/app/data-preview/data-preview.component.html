<div class="containerbg">
    <div>
      <h5>{{ labelName }}</h5>
      <p>{{ selectedSubject }}</p>
      <p>{{ description }}</p>
    </div>
    <div *ngFor="let file of files; let i = index">
      <img *ngIf="isImageFile(file)" [src]="getFilePath(labelName, file)" alt="Image Preview" width="400" height="400">
      <video *ngIf="isVideoFile(file)" [src]="getFilePath(labelName, file)" width="400" height="400" controls></video>
      <p>{{ fileDescriptions[i] }} </p> 
    </div>
  </div>
