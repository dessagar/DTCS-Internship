  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                   
                    <!-- <div class="alert alert-success" role="alert" *ngIf="showPublishmessage">
                        Subject Published successfully!
                    </div>  -->

                    <form class="fm" (ngSubmit)="updatePassword()">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" placeholder="Enter Name" name="name" id="name">
                        </div>
                        
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Name" name="pass" id="pass">
                          </div>

                          <div class="form-group">
                            <label for="confirmpass">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter Name" name="confirmpass" id="confirmpass">
                          </div>
                        <!-- <div class="form-group">
                          <label for="email">Email</label>
                          <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="email" name="email" id="email" #emailField="ngModel">
                            <span class="input-group-text">@telekom-healthcare.com</span>
                          </div>
                        </div> -->
                        
                        <!-- <button type="button" class="btn btn-primary" style="background-color: #e20086;">Update Password</button> -->
                        <button type="submit" class="btn btn-primary" style="background-color: #e20086" (click)="updatePassword()">Update Password</button>
                      </form>

                      <div *ngIf="message" class="alert alert-success mt-3" role="alert">
                        {{ message }}
                        <a href=# class="signup-link"  routerLink="../login">Login here</a>
                      </div>
                      
                      <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                      </div>


                </div>
            </div>

                  </div>
